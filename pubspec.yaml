name: covid19_tracker
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 99.99.99+99

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  http: ^0.13.4
  intl: ^0.17.0
  country_list_pick: ^1.0.1+5
  connectivity: ^3.0.6
  flutter_native_splash: ^2.1.6
  shared_preferences: ^2.0.15
  provider: ^6.0.2
  fluttertoast: ^8.0.9
  flutter_svg: ^1.0.3

flutter_native_splash:
  color: "#F6F7FA"
  image: assets/icons/virus.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/launcher_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/united-states.svg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
